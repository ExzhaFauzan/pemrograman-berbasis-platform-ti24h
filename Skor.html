<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nilai Tertinggi</title>
</head>
<body>
  <h2>Daftar Nilai Siswa</h2>
  <ul id="list"></ul>

  <h3 id="result"></h3>

  <script>
    let studentsScore = [
      { name: 'Andi', score: 90 },
      { name: 'Rudi', score: 80 },
      { name: 'Dira', score: 100 }
    ];

    let list = document.getElementById("list");
    studentsScore.forEach(s => {
      let li = document.createElement("li");
      li.textContent = `${s.name} - ${s.score}`;
      list.appendChild(li);
    });

    let highest = studentsScore[0];
    for (let i = 1; i < studentsScore.length; i++) {
      if (studentsScore[i].score > highest.score) {
        highest = studentsScore[i];
      }
    }

    document.getElementById("result").textContent =
      `Siswa dengan nilai tertinggi adalah ${highest.name} dengan nilai ${highest.score}`;
  </script>
</body>
</html>
