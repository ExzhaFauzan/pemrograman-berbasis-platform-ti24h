<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku Perpustakaan</title>
</head>
<body>
    <h1>Daftar Buku</h1>
    <p>Data diambil dari API backend Node.js/Express Anda.</p>
    <ul id="book-list">
        <!-- Daftar buku akan ditambahkan di sini oleh JavaScript -->
    </ul>

    <script>
        // URL endpoint API Anda
        const API_URL = 'http://localhost:3000/buku';

        // Fungsi untuk mengambil data buku dari API
        async function fetchBooks() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error("Error fetching books:", error);
                document.getElementById('book-list').innerHTML = '<li>Gagal memuat data buku. Pastikan server API berjalan di ' + API_URL + '</li>';
            }
        }

        // Fungsi untuk menampilkan buku di halaman HTML
        function displayBooks(books) {
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = ''; // Kosongkan daftar sebelum menambahkan yang baru

            if (books.length === 0) {
                bookList.innerHTML = '<li>Tidak ada buku yang ditemukan.</li>';
                return;
            }

            // Iterasi melalui data buku dan buat elemen daftar
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `${book.judul} oleh ${book.penulis} (${book.tahun})`;
                bookList.appendChild(li);
            });
        }

        // Panggil fungsi fetchBooks saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>
</html>
